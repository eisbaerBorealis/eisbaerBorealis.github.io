<!DOCTYPE html>
<html lang="en">

<head>
  <title>SVG Map Builder</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="procedural.js"></script>
  <script src="script.js"></script>
  <script src="utility.js"></script>
</head>
  
<body>
  <div id="main-container">
    <div id="svg-container">
      <svg id="map-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" height="100" width="173">
        <style>
          #map-svg {
              --green-main: #008000;
              --green1: #89ab87;
              --green2: #87bd75;
              --green3: #55b95a;
              --green4: #56ae5b;
              --green5: #218f00;
              --green6: #227000;
              --green7: #235700;
          }
        </style>

        <g id="svg-background" fill="var(--green-main)">
          
        </g>

        <g id="svg-green" stroke-width="0">
          
        </g>

        <g id="svg-grid" opacity="0.5" stroke="#888888" stroke-width="0.1">
          
        </g>

        <g id="svg-debug" stroke-width="0">
          
        </g>
      </svg>
    </div>
    <div id="control-container">
      test - js has not run
    </div>
  </div>
</body>
  
</html>
